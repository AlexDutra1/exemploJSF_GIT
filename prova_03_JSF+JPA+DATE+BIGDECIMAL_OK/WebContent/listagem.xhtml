<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core" >

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>LISTAGEM</title>
</head>
<body>


<h:form>
<h:dataTable value="#{pessoaBean.variasPessoas}" var="pessoa" border="1">

<h:column>
<f:facet name="header">
ID:
</f:facet>
#{pessoa.id}
</h:column>

<h:column>
<f:facet name="header">
NOME:
</f:facet>
#{pessoa.nome}
</h:column>

<h:column>
<f:facet name="header">
IDADE:
</f:facet>
#{pessoa.idade}
</h:column>

<h:column>
<f:facet name="header">
DATA:
</f:facet>
<h:outputText value="#{pessoa.dataPagamento}">
<f:convertDateTime dateStyle="medium" locale="pt_BR"/>
</h:outputText>
</h:column>

<h:column>
<f:facet name="header">
SALARIO:
</f:facet>
#{pessoa.salario}
</h:column>

<h:column>
<f:facet name="header">
ACOES:
</f:facet>
<h:commandButton value="ALTERAR" action="#{pessoaBean.prepararEdicao(pessoa)}"></h:commandButton>
<h:commandButton value="EXLCUIR" action="#{pessoaBean.excluir(pessoa)}"></h:commandButton>
</h:column>


</h:dataTable>
</h:form>
<br />
<a href="index.xhtml">INICIO</a>

</body>
</html>
