<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>EDITANDO REGISTROS</title>
</head>

<body>

<h:form>
<h:panelGrid>

<h:inputHidden value="#{pessoaBean.pessoa.id}"/>
NOME:<h:inputText value="#{pessoaBean.pessoa.nome}"></h:inputText>
IDADE:<h:inputText value="#{pessoaBean.pessoa.idade}"></h:inputText>
PAGAMENTO:<h:inputText value="#{pessoaBean.pessoa.dataPagamento}">
<f:convertDateTime pattern="dd/MM/yyyy"/></h:inputText>
SALARIO:<h:inputText value="#{pessoaBean.pessoa.salario}"></h:inputText>

<h:commandButton value="GRAVAR EDICAO" action="#{pessoaBean.gravaEdicao}"></h:commandButton>
</h:panelGrid>
</h:form>



</body>
</html>
